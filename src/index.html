<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">

<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <div class="header__logo">
                    <a href="#">
                        <img src="icons/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
            </div>
            
            <div class="promo_wrapper"> 
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/promo/1.png" alt="timer">

                        10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/2.png" alt="hand-cart">

                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo/3.png" alt="messager">

                        на все вопросы
                    </div>
                </div>
                
                <button class="button promo__button">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
